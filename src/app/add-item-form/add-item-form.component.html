<form #itemForm="ngForm" (ngSubmit)="onSubmit(itemForm)">
  <div class="field is-horizontal">
    <div class="field-body">
      <div class="field is-narrow">
        <p class="control">
          <input
            class="input"
            type="number"
            placeholder="Amount"
            style="width: 100px"
            [ngModel]="item.amount"
            name="amount"
            required
          />
        </p>
      </div>
      <div class="field">
        <p class="control">
          <input
            class="input"
            type="text"
            placeholder="Description"
            [ngModel]="item.description"
            name="description"
            required
          />
        </p>
      </div>
      <div class="field is-narrow">
        <div class="control">
          <button
            type="submit"
            class="button"
            [ngClass]="{ 'is-primary': isNewItem, 'is-success': !isNewItem }"
            [disabled]="!itemForm.valid"
          >
            <p *ngIf="isNewItem">Add</p>
            <p *ngIf="!isNewItem">Update</p>
          </button>
        </div>
      </div>
    </div>
  </div>
</form>
